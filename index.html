<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/deevans/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deevankumar | Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <script type="module" crossorigin src="/deevans/assets/index-DjXDovBM.js"></script>
    <link rel="stylesheet" crossorigin href="/deevans/assets/index-ho6C3Sc5.css">
  </head>
  <body
    class="h-full bg-gradient-to-br from-purple-50 via-purple-100 to-purple-200 text-gray-800 transition-colors duration-300 dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 dark:text-white"
  >
    <div id="root" class="min-h-screen flex flex-col"></div>
    <script>
      // Theme toggle logic
      const currentTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.toggle('dark', currentTheme === 'dark');

      // Function to toggle theme
      function toggleTheme() {
        const isDark = document.body.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      }

      // Theme toggle button
      const themeToggleButton = document.createElement('button');
      themeToggleButton.innerHTML = `
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"/>
        </svg>
      `;
      themeToggleButton.className = 'absolute top-4 right-4 p-2 bg-purple-600 text-white rounded-lg shadow-md hover:bg-purple-700 transition-colors dark:bg-gray-800 dark:hover:bg-gray-700';
      themeToggleButton.onclick = toggleTheme;
      themeToggleButton.ariaLabel = 'Toggle theme';
      document.body.appendChild(themeToggleButton);
    </script>
  </body>
</html>
